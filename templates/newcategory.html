{% extends "base.html" %}

{% block title %}New Category - Items Catalog Project{% endblock %}

{% block head %}
  {{ super() }}
  <style type="text/css">
    .important {}
  </style>
{% endblock %}

{% block h1 %}<h1>New Category</h1>{% endblock %}

{% block content %}
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="{{url_for('newCategory' )}}" method = 'POST'>
			<div class="form-group">
			<label for="name">Name:</label>
			<input type ="text" class="form-control" maxlength="80" name="name">
			<div class="padding-bottom"></div>
			<button type="submit" class="btn btn-default" id="submit" type="submit">
			<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button>
			</div>
		</form>
		<a href = "{{url_for('showCategories')}}">
			<button class="btn btn-default delete">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
		</a>
	</div>
</div>
{% endblock %}

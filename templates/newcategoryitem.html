{% extends "base.html" %}

{% block title %}Add new categoryitem - Items Catalog Project{% endblock %}

{% block head %}
  {{ super() }}
  <style type="text/css">
    .important {}
  </style>
{% endblock %}

{% block h1 %}<h1>{{category.name}}</h1>{% endblock %}

{% block content %}

<h2>New Category Item</h2>

<div class="row">
	<div class="col-md-6 col-md-offset-0 padding-top">
		<form action="{{url_for('newCategoryItem', category_id = category_id )}}" method = 'POST'>
			<div class="form-group">

				<label for="name">Name:</label>
				<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the item">

				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>

				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
			</div>
		</form>
		<a href = "{{url_for('showCategory', category_id = category_id)}}">
			<button class="btn btn-default delete">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
		</a>
	</div>
</div>
</form>
{% endblock %}

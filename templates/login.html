<!doctype html>
<html>

  <head>
    
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

    <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
    <script>
      function start() {
        gapi.load('auth2', function() {
          auth2 = gapi.auth2.init({
            client_id: '935322023230-5jksba7jk33q32ilkg8o78p4d9h3ajou.apps.googleusercontent.com'
          });
        });
      }
    </script>
    <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->

    <title>Login - Catalog App</title>

  </head>

  <body>
    <div class="container">

      <div class="row top-menu">
        <div class="col-md-6">
          <a href="{{url_for('showCategories')}}">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>Catalog App
          </a>
        </div>
        <div class="col-md-6 text-right">
        {% if 'username' not in session %}
          <a href="{{ url_for('showLogin') }}">Login</a>
          {% else %}
          <a href="{{ url_for('disconnect') }}">Logout</a>
        {% endif %}
        </div>
      </div>

      <div class="row divider blue">
        <div class="col-md-12"></div>
      </div>

      <div class="row banner main">
        <div class="col-md-1"></div>
        <div class="col-md-11 padding-none">
          <h1>Login</h1>
        </div>
      </div>

      <div id="content">

        <h2>Login with a Google account</h2>

        <button id="signinButton" class="google-button">
          <span class="google-button__icon">
            <svg viewBox="0 0 366 372" xmlns="http://www.w3.org/2000/svg"><path d="M125.9 10.2c40.2-13.9 85.3-13.6 125.3 1.1 22.2 8.2 42.5 21 59.9 37.1-5.8 6.3-12.1 12.2-18.1 18.3l-34.2 34.2c-11.3-10.8-25.1-19-40.1-23.6-17.6-5.3-36.6-6.1-54.6-2.2-21 4.5-40.5 15.5-55.6 30.9-12.2 12.3-21.4 27.5-27 43.9-20.3-15.8-40.6-31.5-61-47.3 21.5-43 60.1-76.9 105.4-92.4z" id="Shape" fill="#EA4335"/><path d="M20.6 102.4c20.3 15.8 40.6 31.5 61 47.3-8 23.3-8 49.2 0 72.4-20.3 15.8-40.6 31.6-60.9 47.3C1.9 232.7-3.8 189.6 4.4 149.2c3.3-16.2 8.7-32 16.2-46.8z" id="Shape" fill="#FBBC05"/><path d="M361.7 151.1c5.8 32.7 4.5 66.8-4.7 98.8-8.5 29.3-24.6 56.5-47.1 77.2l-59.1-45.9c19.5-13.1 33.3-34.3 37.2-57.5H186.6c.1-24.2.1-48.4.1-72.6h175z" id="Shape" fill="#4285F4"/><path d="M81.4 222.2c7.8 22.9 22.8 43.2 42.6 57.1 12.4 8.7 26.6 14.9 41.4 17.9 14.6 3 29.7 2.6 44.4.1 14.6-2.6 28.7-7.9 41-16.2l59.1 45.9c-21.3 19.7-48 33.1-76.2 39.6-31.2 7.1-64.2 7.3-95.2-1-24.6-6.5-47.7-18.2-67.6-34.1-20.9-16.6-38.3-38-50.4-62 20.3-15.7 40.6-31.5 60.9-47.3z" fill="#34A853"/></svg>
          </span>
        <span class="google-button__text">Sign in with Google</span>
      </button>
        
        <div id="result"></div>

        <script>
          $('#signinButton').click(function() {
            function signInCallback(authResult){

            // Hide the sign-in button now that the user is authorized
              if (authResult['code']){
                  $('#signinButton').attr('style', 'display: none');

                // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
                $.ajax({
                  type: 'POST',
                  url: '/gconnect?state={{STATE}}',
                  headers: {
                  'X-Requested-With': 'XMLHttpRequest'
                  },
                  contentType: 'application/octet-stream; charset=utf-8',
                  success:function(result){
                    $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
                         setTimeout(function() {
                          window.location.href = "/catalog";
                         }, 3000);
                  },
                  processData:false,
                  data:authResult['code']
                });

              } else if (authResult['error']){
                // handle error
                console.log('There was an error: ' + authResult['error']);
              } else {
                $('#result').html('Failed to make a server-side call. Check your configuration and console.');
              }
            }
            auth2.grantOfflineAccess().then(signInCallback);
          });
        </script>
        <!--END GOOGLE PLUS SIGN IN BUTTON -->

      </div>

      <div id="divider-footer" class="row divider blue">
        <div class="col-md-12"></div>
      </div>

      <div id="footer">
        {% block footer %}
        &copy; Copyright 2019 by <a href="https://growthandtraction.com/">Federico Pascual</a>
        {% endblock %}
      </div>

    </div>
  </body>

</html>
